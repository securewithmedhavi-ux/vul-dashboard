<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üß† Network Vulnerability Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #f0f0f0;
      font-family: "Inter", sans-serif;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc70;
    }
    .cvss-low { color: #4caf50; font-weight: 600; }
    .cvss-medium { color: #ffc107; font-weight: 600; }
    .cvss-high { color: #f44336; font-weight: 600; }
    td, th { vertical-align: middle !important; }
    .desc {
      max-width: 400px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>üß† Network Vulnerability Dashboard</h1>

    <!-- Scan Input -->
    <div class="text-center mb-4">
      <input id="scan-target" type="text" class="form-control d-inline-block w-50"
             placeholder="Enter target (e.g. 192.168.1.1 or scanme.nmap.org)">
      <button id="scan-btn" class="btn btn-success ms-2" onclick="startScan()">
        <i class="bi bi-rocket-takeoff"></i> Start Scan
      </button>
      <div id="scan-status" class="mt-2 fw-semibold"></div>
    </div>

    <!-- Summary cards -->
    <div class="row text-center mb-4">
      <div class="col-md-3"><div class="glass-card"><h4>Total Hosts</h4><h2 id="total-hosts">0</h2></div></div>
      <div class="col-md-3"><div class="glass-card"><h4>Open Ports</h4><h2 id="open-ports">0</h2></div></div>
      <div class="col-md-3"><div class="glass-card"><h4>Filtered Ports</h4><h2 id="filtered-ports">0</h2></div></div>
      <div class="col-md-3"><div class="glass-card"><h4>Last Scan</h4><h2 id="last-scan">--</h2></div></div>
    </div>

    <!-- Charts -->
    <div class="row">
      <div class="col-md-6"><div class="glass-card"><h5>Port State Distribution</h5><div id="state-chart"></div></div></div>
      <div class="col-md-6"><div class="glass-card"><h5>Top 10 Services</h5><canvas id="service-chart"></canvas></div></div>
    </div>

    <!-- Table -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="glass-card">
          <h5>Scan Results</h5>
          <table class="table table-dark table-striped table-hover small align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Target</th>
                <th>Port</th>
                <th>Service</th>
                <th>State</th>
                <th>CVE ID</th>
                <th>CVSS</th>
                <th>Description</th>
                <th>Timestamp</th>
              </tr>
            </thead>
            <tbody id="data-table"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    let serviceChart = null;

    async function startScan() {
      const target = document.getElementById('scan-target').value.trim();
      const btn = document.getElementById('scan-btn');
      const statusDiv = document.getElementById('scan-status');

      if (!target) {
        alert('Please enter a target host or IP.');
        return;
      }

      btn.disabled = true;
      btn.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Scanning...`;
      statusDiv.textContent = 'üöÄ Starting scan...';
      statusDiv.className = 'mt-2 text-info fw-semibold';

      try {
        const res = await fetch('/api/scan', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({target})
        });
        const data = await res.json();
        const task_id = data.task_id;
        if (!task_id) throw new Error('No task ID received.');

        statusDiv.textContent = `üîç Scan started (Task ID: ${task_id}).`;

        let status;
        do {
          await new Promise(r => setTimeout(r, 3000));
          const s = await fetch('/api/task/' + task_id);
          status = await s.json();
          statusDiv.textContent = `‚è≥ Status: ${status.state}`;
        } while (status.state !== 'SUCCESS' && status.state !== 'FAILURE');

        if (status.state === 'SUCCESS') {
          statusDiv.textContent = '‚úÖ Scan completed!';
          statusDiv.className = 'mt-2 text-success fw-semibold';
          await loadDashboard(); // Refresh data live
        } else {
          statusDiv.textContent = '‚ùå Scan failed.';
          statusDiv.className = 'mt-2 text-danger fw-semibold';
        }
      } catch (err) {
        statusDiv.textContent = '‚ùå Error: ' + err.message;
        statusDiv.className = 'mt-2 text-danger fw-semibold';
      } finally {
        btn.disabled = false;
        btn.innerHTML = `<i class="bi bi-rocket-takeoff"></i> Start Scan`;
      }
    }

    function getCvssClass(score) {
      if (score == null) return '';
      if (score <= 3.9) return 'cvss-low';
      if (score <= 6.9) return 'cvss-medium';
      return 'cvss-high';
    }

    async function loadDashboard() {
      const res = await fetch('/api/rows');
      const data = await res.json();

      if (!Array.isArray(data) || data.length === 0) {
        document.getElementById("data-table").innerHTML =
          `<tr><td colspan="9" class="text-center">No data found</td></tr>`;
        return;
      }

      // Summary
      const open = data.filter(d => d.state === 'open').length;
      const filtered = data.filter(d => d.state === 'filtered').length;
      const hosts = new Set(data.map(d => d.target)).size;
      const lastScan = data[0]?.timestamp || '--';
      document.getElementById('total-hosts').textContent = hosts;
      document.getElementById('open-ports').textContent = open;
      document.getElementById('filtered-ports').textContent = filtered;
      document.getElementById('last-scan').textContent = lastScan;

      // Table
      const tbody = document.getElementById('data-table');
      tbody.innerHTML = data.map(d => {
        const cvssClass = getCvssClass(d.cvss_score);
        const cveLink = d.cve_id
          ? `<a href="https://nvd.nist.gov/vuln/detail/${d.cve_id}" target="_blank" class="text-info text-decoration-none">${d.cve_id}</a>`
          : '-';
        const cvss = d.cvss_score != null ? `<span class="${cvssClass}">${d.cvss_score}</span>` : '-';
        const desc = d.cve_description ? d.cve_description : '-';

        return `
          <tr>
            <td>${d.id}</td>
            <td>${d.target}</td>
            <td>${d.port}</td>
            <td>${d.service}</td>
            <td>${d.state}</td>
            <td>${cveLink}</td>
            <td>${cvss}</td>
            <td class="desc" title="${desc}">${desc}</td>
            <td>${d.timestamp}</td>
          </tr>`;
      }).join('');

      // Port States (Pie)
      const states = {};
      data.forEach(d => states[d.state] = (states[d.state] || 0) + 1);
      const stateLabels = Object.keys(states);
      const stateValues = Object.values(states);

      Plotly.react('state-chart', [{
        labels: stateLabels,
        values: stateValues,
        type: 'pie',
        marker: { colors: ['#00ffcc', '#ff6b6b', '#ffe66d', '#5f27cd'] }
      }], {
        paper_bgcolor: 'transparent',
        plot_bgcolor: 'transparent',
        font: { color: '#fff' }
      });

      // Services (Bar)
      const services = {};
      data.forEach(d => services[d.service] = (services[d.service] || 0) + 1);
      const labels = Object.keys(services).slice(0, 10);
      const values = Object.values(services).slice(0, 10);

      if (serviceChart) {
        serviceChart.data.labels = labels;
        serviceChart.data.datasets[0].data = values;
        serviceChart.update();
      } else {
        const ctx = document.getElementById('service-chart').getContext('2d');
        serviceChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: 'Service Count',
              data: values,
              backgroundColor: ['#00bcd4', '#ff4081', '#ffc107', '#4caf50', '#3f51b5']
            }]
          },
          options: {
            plugins: { legend: { labels: { color: '#fff' } } },
            scales: { x: { ticks: { color: '#fff' } }, y: { ticks: { color: '#fff' } } }
          }
        });
      }
    }

    window.onload = loadDashboard;
  </script>
</body>
</html>
