<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ§  Network Vulnerability Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #f0f0f0;
      font-family: "Inter", sans-serif;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc70;
    }
    canvas {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>ðŸ§  Network Vulnerability Dashboard</h1>

    <!-- Summary cards -->
    <div class="row text-center mb-4">
      <div class="col-md-3"><div class="glass-card"><h4>Total Hosts</h4><h2 id="total-hosts">0</h2></div></div>
      <div class="col-md-3"><div class="glass-card"><h4>Open Ports</h4><h2 id="open-ports">0</h2></div></div>
      <div class="col-md-3"><div class="glass-card"><h4>Filtered Ports</h4><h2 id="filtered-ports">0</h2></div></div>
      <div class="col-md-3"><div class="glass-card"><h4>Last Scan</h4><h2 id="last-scan">--</h2></div></div>
    </div>

    <!-- Charts -->
    <div class="row">
      <div class="col-md-6"><div class="glass-card"><h5>Port State Distribution</h5><div id="state-chart"></div></div></div>
      <div class="col-md-6"><div class="glass-card"><h5>Top 10 Services</h5><canvas id="service-chart"></canvas></div></div>
    </div>

    <!-- Table -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="glass-card">
          <h5>Scan Results</h5>
          <table class="table table-dark table-striped table-hover small">
            <thead><tr><th>ID</th><th>Target</th><th>Port</th><th>Service</th><th>State</th><th>Timestamp</th></tr></thead>
            <tbody id="data-table"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    fetch('/api/rows')
      .then(res => {
        if (!res.ok) throw new Error("API error");
        return res.json();
      })
      .then(data => {
        console.log("Fetched data:", data);

        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById("data-table").innerHTML = `<tr><td colspan="6" class="text-center">No data found</td></tr>`;
          return;
        }

        // Summary
        const open = data.filter(d => d.state === 'open').length;
        const filtered = data.filter(d => d.state === 'filtered').length;
        const hosts = new Set(data.map(d => d.target)).size;
        const lastScan = data[0]?.timestamp || '--';
        document.getElementById('total-hosts').textContent = hosts;
        document.getElementById('open-ports').textContent = open;
        document.getElementById('filtered-ports').textContent = filtered;
        document.getElementById('last-scan').textContent = lastScan;

        // Table
        const tbody = document.getElementById('data-table');
        tbody.innerHTML = data.map(d => `
          <tr>
            <td>${d.id}</td>
            <td>${d.target}</td>
            <td>${d.port}</td>
            <td>${d.service}</td>
            <td>${d.state}</td>
            <td>${d.timestamp}</td>
          </tr>`).join('');

        // Pie chart (Port State)
        const states = {};
        data.forEach(d => states[d.state] = (states[d.state] || 0) + 1);
        Plotly.newPlot('state-chart', [{
          labels: Object.keys(states),
          values: Object.values(states),
          type: 'pie',
          marker: { colors: ['#00ffcc', '#ff6b6b', '#ffe66d', '#5f27cd'] }
        }], {
          paper_bgcolor: 'transparent',
          plot_bgcolor: 'transparent',
          font: { color: '#fff' }
        });

        // Bar chart (Top services)
        const services = {};
        data.forEach(d => services[d.service] = (services[d.service] || 0) + 1);
        const ctx = document.getElementById('service-chart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: Object.keys(services).slice(0, 10),
            datasets: [{
              label: 'Service Count',
              data: Object.values(services).slice(0, 10),
              backgroundColor: ['#00bcd4', '#ff4081', '#ffc107', '#4caf50', '#3f51b5']
            }]
          },
          options: {
            plugins: { legend: { labels: { color: '#fff' } } },
            scales: { x: { ticks: { color: '#fff' } }, y: { ticks: { color: '#fff' } } }
          }
        });
      })
      .catch(err => {
        console.error("Error loading data:", err);
        document.getElementById("data-table").innerHTML = `<tr><td colspan="6" class="text-center text-danger">Error loading data</td></tr>`;
      });
  </script>
</body>
</html>
