<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>⚡ Cyber Vulnerability Dashboard</title>

  <!-- Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      color: #e5e5e5;
      font-family: 'Orbitron', sans-serif;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      color: #00f7ff;
      text-shadow: 0 0 20px #00f7ff, 0 0 40px #00c6ff;
      font-weight: 700;
      margin-top: 20px;
      letter-spacing: 1px;
    }

    .glass-card {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 16px;
      padding: 1.2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
      transition: 0.3s;
    }

    .glass-card:hover {
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
      transform: scale(1.02);
    }

    table {
      font-size: 0.9rem;
    }

    th {
      color: #00eaff;
      text-shadow: 0 0 8px #00eaff;
    }

    canvas, #port-status-chart {
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .neon-text {
      color: #ff00ff;
      text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
    }
  </style>
</head>

<body>
  <div class="container-fluid py-4">
    <h1>⚡ Cyber Vulnerability Dashboard</h1>

    <!-- Summary Cards -->
    <div class="row text-center mt-4 mb-4">
      <div class="col-md-3"><div class="glass-card"><h5 class="neon-text">Hosts</h5><h2 id="total-hosts">0</h2></div></div>
      <div class="col-md-3"><div class="glass-card"><h5 style="color:#00ff9d;">Open Ports</h5><h2 id="open-ports">0</h2></div></div>
      <div class="col-md-3"><div class="glass-card"><h5 style="color:#ffcc00;">Filtered</h5><h2 id="filtered-ports">0</h2></div></div>
      <div class="col-md-3"><div class="glass-card"><h5 style="color:#ff0077;">Last Scan</h5><h2 id="last-scan">--</h2></div></div>
    </div>

    <!-- Charts Row -->
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="glass-card">
          <h5 class="text-center" style="color:#00ffcc;">Port Status</h5>
          <div id="port-status-chart"></div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="glass-card">
          <h5 class="text-center" style="color:#ff7b00;">Top Services</h5>
          <canvas id="service-chart"></canvas>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="glass-card mt-4">
      <h5 class="text-center" style="color:#ff00ff;">Detailed Scan Results</h5>
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th><th>Target</th><th>Port</th><th>Service</th><th>State</th><th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="data-table"></tbody>
      </table>
    </div>
  </div>

  <script>
    fetch('/api/rows')
      .then(res => res.json())
      .then(data => {
        // Summary
        const open = data.filter(d => d.state === 'open').length;
        const filtered = data.filter(d => d.state === 'filtered').length;
        const hosts = [...new Set(data.map(d => d.target))].length;
        const lastScan = data[data.length - 1]?.timestamp || '--';
        document.getElementById('total-hosts').textContent = hosts;
        document.getElementById('open-ports').textContent = open;
        document.getElementById('filtered-ports').textContent = filtered;
        document.getElementById('last-scan').textContent = lastScan;

        // Table
        const tbody = document.getElementById('data-table');
        tbody.innerHTML = data.map(d => `
          <tr>
            <td>${d.id}</td><td>${d.target}</td><td>${d.port}</td>
            <td>${d.service}</td><td>${d.state}</td><td>${d.timestamp}</td>
          </tr>`).join('');

        // Plotly Pie Chart (animated)
        const statusCounts = {};
        data.forEach(d => statusCounts[d.state] = (statusCounts[d.state] || 0) + 1);
        const pieData = [{
          values: Object.values(statusCounts),
          labels: Object.keys(statusCounts),
          type: 'pie',
          marker: { colors: ['#00ff9d', '#ffcc00', '#ff0077'] },
          hole: 0.4
        }];
        const pieLayout = {
          paper_bgcolor: 'transparent',
          plot_bgcolor: 'transparent',
          font: { color: '#fff', size: 14 },
          showlegend: true,
          legend: { orientation: 'h', y: -0.2 }
        };
        Plotly.newPlot('port-status-chart', pieData, pieLayout, {responsive: true, displayModeBar: false});

        // Chart.js Animated Bar Chart
        const serviceCounts = {};
        data.forEach(d => serviceCounts[d.service] = (serviceCounts[d.service] || 0) + 1);
        const ctx = document.getElementById('service-chart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: Object.keys(serviceCounts).slice(0, 10),
            datasets: [{
              label: 'Service Frequency',
              data: Object.values(serviceCounts).slice(0, 10),
              backgroundColor: [
                '#00eaff', '#00ff9d', '#ffcc00', '#ff0077', '#c300ff',
                '#00e0ff', '#ffaa00', '#ff66c4', '#5eff00', '#0099ff'
              ]
            }]
          },
          options: {
            plugins: { legend: { labels: { color: '#fff' } } },
            animation: { duration: 1800, easing: 'easeOutBounce' },
            scales: {
              x: { ticks: { color: '#fff' } },
              y: { ticks: { color: '#fff' } }
            }
          }
        });
      });
  </script>
</body>
</html>
