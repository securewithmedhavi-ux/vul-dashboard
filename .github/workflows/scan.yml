name: Automated Vulnerability Scan

on:
  schedule:
    - cron: '0 3 * * *'    # Runs every day at 03:00 UTC
  workflow_dispatch:        # Allows manual trigger from GitHub Actions UI

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask plotly

      - name: Install Nmap
        run: sudo apt-get update && sudo apt-get install -y nmap sqlite3

      - name: Run Nmap scan
        run: |
          echo "scanme.nmap.org" | python nmap_scan.py

      - name: Verify database contents
        run: |
          python -c "import sqlite3; c=sqlite3.connect('vulns.db').cursor(); \
          [print(r) for r in c.execute('SELECT target,port,service,state,timestamp FROM vulnerabilities ORDER BY timestamp DESC LIMIT 5;')]"

      - name: Commit updated database
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add vulns.db
          git commit -m 'Automated scan update' || echo "No changes to commit"
          git push